<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe02</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <p>header</p>
    <nav class="nav">
      <p>nav</p>
    </nav>
  </header>
  <!-- /.header -->

  <div class="context clearfix">
    <section class="left-section">
      <h3>section</h3>
      <div class="md-box">
        <p>header</p>
      </div>
      <div class="l-nav-box">
        <p>nav</p>
      </div>
      <div class="md-box">
        <p>footer</p>
      </div>
    </section>
    <!--/.left-section-->

    <section class="right-section">
      <h3>section</h3>
      <div class="md-box">
        <p>header</p>
      </div>
      <article class="upper-article">
        <p>article</p>
        <div class="long-box">
          <p>header</p>
        </div>
        <div class="long-box">
          <p>p</p>
        </div>
        <div class="long-box">
          <p>p</p>
        </div>
        <div class="long-box">
          <p>footer</p>
        </div>
      </article>
      <!--/.upper-article-->
      <article class="lower-article">
        <p>article</p>
        <div class="low-box">
          <p>header</p>
        </div>
        <div class="clearfix">
          <div class="a-l-box">
            <p>p</p>
          </div>
          <aside class="a-r-box">
            <p>aside</p>
          </aside>
        </div>
        <div class="low-box">
          <p>footer</p>
        </div>
      </article>
      <div class="md-box">
        <p>footer</p>
      </div>

    </section>
    <!--/.right-section-->

  </div>
  <!--/.content-->
  <footer class="footer">
    <p>footer</p>
  </footer>
</body>

</html>
