<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe01</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h3>&lt; header &gt;</h3>
  </header>
  <!-- /.header -->
  <div class="body clearfix">
    <nav class="nav">
      <p>&lt; nav &gt;</p>
    </nav>
    <!-- /.nav -->

    <div class="right-section  ">
      <section class="upper-section clearfix">
        <p class="p-section">&lt; section &gt;</p>
        <article class="upper-b-article">
          <p>&lt; article &gt;</p>
        </article>
        <div class="aside-parent">
          <aside class="aside">
            <p>&lt; aside &gt;</p>
          </aside>
          <aside class="aside">
            <p>&lt; aside &gt;</p>
          </aside>
        </div>
      </section>
      <section class="lower-section">
        <p class="p-section">&lt; section &gt;</p>
        <article class="lower-b-article">
          <p>&lt; article &gt;</p>
        </article>
        <div class="aside-parent">
          <aside class="aside">
            <p> &lt; aside &gt;</p>
          </aside>
        </div>
      </section>

    </div>
    <!-- /.right-section -->
  </div>
  <!-- /.body -->
  <footer class="footer">
    <p> &lt; footer &gt;</p>
  </footer>

</body>

</html>
