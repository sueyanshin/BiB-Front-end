<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe02 Update</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h2>header</h2>
    <nav class="nav">nav</nav>
  </header><!-- /.header -->

  <div class="main clearfix">
    <section class="left-section">
      <h2>section</h2>
      <p class="common-box">header</p>
      <p class="left-nav">nav</p>
      <p class="common-box">footer</p>
    </section><!--/.left-section-->

    <section class="right-section">
      <h2>section</h2>
      <p class="common-box">header</p>
      <article class="upper-article">
        <h2>article</h2>
        <p class="long-box">header</p>
        <p class="long-box">p</p>
        <p class="long-box">p</p>
        <p class="long-box">footer</p>
      </article>

      <article class="lower-article">
        <h2>article</h2>
        <p class="sm-box">header</p>
        <div class="clearfix">
          <p class="left">p</p>
          <aside class="right">aside</aside>
        </div>
        <p class="sm-box">footer</p>
      </article>
      <p class="common-box">footer</p>

    </section><!--/.right-section-->
  </div><!--/.main-->
  <footer class="footer">footer</footer>
</body>

</html>
