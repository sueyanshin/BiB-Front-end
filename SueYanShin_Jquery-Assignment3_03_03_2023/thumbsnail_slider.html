<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbsnail Slider</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="page">
    <div class="row">
      <div class="column small-11 small-centered">
        <h2>Slick Slider Syncing</h2>
        <div class="slider slider-single">
          <div>
            <h3>1</h3>
          </div>
          <div>
            <h3>2</h3>
          </div>
          <div>
            <h3>3</h3>
          </div>
          <div>
            <h3>4</h3>
          </div>
          <div>
            <h3>5</h3>
          </div>
          <div>
            <h3>6</h3>
          </div>
          <div>
            <h3>7</h3>
          </div>
          <div>
            <h3>8</h3>
          </div>
          <div>
            <h3>9</h3>
          </div>
          <div>
            <h3>10</h3>
          </div>
        </div>
        <div class="slider slider-nav">
          <div>
            <h3><span>1</span></h3>
          </div>
          <div>
            <h3><span>2</span></h3>
          </div>
          <div>
            <h3><span>3</span></h3>
          </div>
          <div>
            <h3><span>4</span></h3>
          </div>
          <div>
            <h3><span>5</span></h3>
          </div>
          <div>
            <h3><span>6</span></h3>
          </div>
          <div>
            <h3><span>7</span></h3>
          </div>
          <div>
            <h3><span>8</span></h3>
          </div>
          <div>
            <h3><span>9</span></h3>
          </div>
          <div>
            <h3><span>10</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/library/jquery-3.6.3.min.js"></script>
  <script src="js/library/slick.min.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
