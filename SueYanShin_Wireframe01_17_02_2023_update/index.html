<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe01 Update</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h2>&lt;header&gt;</h2> 
  </header><!-- /.header -->

  <main class="main clearfix">
    <nav class="nav">&lt;nav&gt;</nav><!-- /.nav -->

    <div class="right-section">
      <section class="upper-section clearfix">
        <h3>&lt;section&gt;</h3>
        <article class="upper-article">&lt;article&gt;</article>
        <div class="aside-parent">
          <aside class="aside">&lt;aside&gt;</aside>
          <aside class="aside">&lt;aside&gt;</aside>
        </div>
      </section>
      <section class="lower-section clearfix">
        <h3>&lt;section&gt;</h3>
        <article class="lower-article">&lt;article&gt;</article>
        <aside class="aside">&lt;aside&gt;</aside>
      </section>
    </div><!-- /.right-section -->

  </main><!-- /.main -->
  
  <footer class="footer">&lt;footer&gt;</footer><!-- /.footer -->

</body>

</html>
